name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "minor"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          BUMP="${{ github.event.inputs.bump || 'minor' }}"
          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW="${MAJOR}.${MINOR}.${PATCH}"
          sed -i "s/^version = \".*\"/version = \"${NEW}\"/" Cargo.toml
          cargo generate-lockfile

          echo "version=${NEW}" >> "$GITHUB_OUTPUT"
          echo "tag=v${NEW}" >> "$GITHUB_OUTPUT"
          echo "Bumped ${CURRENT} â†’ ${NEW} (${BUMP})"

      - name: Commit and tag
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git tag "${{ steps.bump.outputs.tag }}"
          git push origin main --tags

  build:
    name: Build ${{ matrix.target }}
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: golem-x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: golem-aarch64-linux
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: golem-x86_64-macos
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: golem-aarch64-macos

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          cp golem ${{ github.workspace }}/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name"
            cd release && sha256sum "$name" > "$name.sha256" && cd ..
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          generate_release_notes: true
          files: release/*

  aur:
    name: Update AUR Package
    needs: [version, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Update PKGBUILD
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          cd aur

          # Get checksums from the release we just created
          for arch in x86_64 aarch64; do
            curl -sfL "https://github.com/assapir/golem/releases/download/v${VERSION}/golem-${arch}-linux.sha256" \
              -o "/tmp/${arch}.sha256"
          done

          SHA_X86=$(awk '{print $1}' /tmp/x86_64.sha256)
          SHA_AARCH64=$(awk '{print $1}' /tmp/aarch64.sha256)

          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
          sed -i "s/^sha256sums_x86_64=.*/sha256sums_x86_64=('${SHA_X86}')/" PKGBUILD
          sed -i "s/^sha256sums_aarch64=.*/sha256sums_aarch64=('${SHA_AARCH64}')/" PKGBUILD

          echo "Updated PKGBUILD to ${VERSION}"
          cat PKGBUILD

      - name: Publish to AUR
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          # Set up SSH for AUR
          mkdir -p ~/.ssh
          echo "$AUR_SSH_KEY" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          echo "Host aur.archlinux.org" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/aur" >> ~/.ssh/config
          echo "  User aur" >> ~/.ssh/config
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts 2>/dev/null

          # Clone AUR repo, update, push
          git clone ssh://aur@aur.archlinux.org/golem-bin.git /tmp/aur-repo

          # Generate .SRCINFO in a temp dir (avoid Docker chown breaking .git)
          mkdir -p /tmp/srcinfo-build
          cp aur/PKGBUILD /tmp/srcinfo-build/PKGBUILD
          docker run --rm -v /tmp/srcinfo-build:/pkg archlinux:latest \
            bash -c "useradd -m builder && chown -R builder /pkg && su builder -c 'cd /pkg && makepkg --printsrcinfo > .SRCINFO'"

          # Copy into AUR repo and push
          cp /tmp/srcinfo-build/PKGBUILD /tmp/aur-repo/PKGBUILD
          cp /tmp/srcinfo-build/.SRCINFO /tmp/aur-repo/.SRCINFO

          cd /tmp/aur-repo
          git config user.name "Assaf Sapir"
          git config user.email "assapir@users.noreply.github.com"
          git add PKGBUILD .SRCINFO
          git commit -m "Update to ${{ needs.version.outputs.version }}"
          git push
